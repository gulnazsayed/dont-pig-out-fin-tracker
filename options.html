<!DOCTYPE html>
<html lang="en">
<head>
<title>Don't Pig Out!</title>
<link rel="stylesheet" type="text/css" href="options.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

</script>

<body>
<p>Enter budget alloted for each category</p>
<script type="text/javascript">
            function add_number(){
            var first_number = parseInt(document.getElementById("groceries").value);
            var second_number = parseInt(document.getElementById("gas").value);
            var third = parseInt(document.getElementById("entertainment").value);
            var fourth_number = parseInt(document.getElementById("food").value);
            var fifth_number = parseInt(document.getElementById("misc").value);
            var result = first_number + second_number + third_number + fourth_number + fifth_number;
            document.getElementById("sum").innerHTML = result;    
            }
</script>
<section>
    <label for="groceries">Groceries </label>
    <input id="groceries" type="text" value="" name="groceries">
    <label for="gas">Gas </label>
    <input id="gas" type="text" value="" name="gas">
    <label for="entertainment">Entertainment </label>
    <input id="entertainment" type="text" value="" name="entertainment">
    <label for="food">Food </label>
    <input id="food" type="text" value="" name="food">
    <label for="misc">Miscellaneous </label>
    <input id="misc" type="text" value="" name="misc">
    <input type="submit" value="Submit" onclick="add_number()">
    <label for="sum">Total </label>
    <input id="sum" type="text" value = "" name="sum">
</section>
<script type="text/javascript">
            function add_number(){
            var first_number = parseInt(document.getElementById("groceries").value);
            var second_number = parseInt(document.getElementById("gas").value);
            var third = parseInt(document.getElementById("entertainment").value);
            var fourth_number = parseInt(document.getElementById("food").value);
            var fifth_number = parseInt(document.getElementById("misc").value);
            var result = first_number + second_number + third_number + fourth_number + fifth_number;
            document.getElementById("sum").innerHTML = result;    
            }
</script>
</body>
