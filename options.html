      // });
      database = firebase.database();

    function changeBudget(){
        var gROC = parseInt(document.getElementById("groceries").value);
        var gAS = parseInt(document.getElementById("gas").value);
        var eNT = parseInt(document.getElementById("entertainment").value);
        var mISC = parseInt(document.getElementById("misc").value);

        var total = gROC+gAS+eNT+mISC;

        let userRef = database.ref('users/' + "userId");
        userRef.child('mike').update({'gas': gAS, 'gas_org': gAS, 'groceries': gROC, 'groceries_org': gROC, 'entertainment': eNT, 'entertainment_org': eNT, "miscellaneous": mISC, "miscellaneous_org": mISC, 'total_org': total, 'total': 0});
        console.log("reached the end");
    }


</script>

<body>

<div class="flex-container">

    <div class="rect">    
      <div class="subhead">

      </div>
      <div class="body">
        <label for="groceries">Groceries </label>
        <input id="groceries" type="text" value="" name="groceries">
        <label for="gas">Gas </label>
        <input id="gas" type="text" value="" name="gas">
        <label for="entertainment">Entertainment </label>
        <input id="entertainment" type="text" value="" name="entertainment">
        <label for="misc">Miscellaneous </label>
        <input id="misc" type="text" value="" name="misc">
        <input type="submit" value="Submit" onclick="changeBudget()">
      </div>
  </div>
</body>
